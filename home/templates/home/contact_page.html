{% extends "base.html" %}

{% load wagtailcore_tags %}
{% load staticfiles %}

{% block content %}
<div class="gmap">
    <iframe
      width="600"
      height="450"
      frameborder="0"
      style="border:0"
      src="https://www.google.com/maps/embed/v1/place?key={{api_key}}
        &q={{ page.map_address }}
        &center={{ page.lat }},{{ page.lng }}
        &zoom={{ page.zoom }}
        &language=fr"
        allowfullscreen>
    </iframe>
</div>
<div class="container page-content">
    <div class="card-panel fade-in-up row">
        <div class="col m4 s12 contact-info">
            {{ page.contact | richtext }}
            <hr class="blue-text text-lighten-4"/>
            {{ page.address | richtext }}
            <hr class="blue-text text-lighten-4"/>
            {{ page.other_info | richtext }}
        </div>
        {% verbatim %}
        <div id="contact_form_container" class="col m8 s12 message-form">
          <script id='contact_form' type='text/ractive'>
            <h4>Envoyez un message</h4>
            <br/>
            <div class="input-field col m6 s12">
              <input placeholder="Prénom et nom"
                     id="message_name"
                     type="text"
                     value="{{form.name}}">
              <label for="name">Nom</label>
            </div>
            <div class="input-field col m6 s12">
              <input placeholder="Sujet du message"
                     id="message_subject"
                     type="text"
                     value="{{form.subject}}">
              <label for="subject">Sujet</label>
            </div>
            <div class="input-field col m6 s12">
              <input placeholder="Adresse Email"
                     id="message_email"
                     type="email"
                     value="{{form.email}}">
              <label for="email">Email</label>
            </div>
            <div class="input-field col m6 s12">
              <input placeholder="Numéro de mobile ou fixe"
                     id="message_phone_number"
                     type="text"
                     value="{{form.phone_number}}">
              <label for="phone_number">Téléphone</label>
            </div>
            <div class="input-field col s12">
              <textarea id="message_text"
                        class="materialize-textarea"
                        placeholder="Contenu de votre message"
                        value="{{form.message}}"></textarea>
              <label for="message">Message</label>
            </div>
            <div class="col s12">
                <button class="btn waves-effect waves-light blue darken-4"
                        on-click="send_message"
                        {{#if !form_completed}}disabled{{/if}}>
                    Envoyez
                </button>
            </div>
          </script>
        </div>
        {% endverbatim %}
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script type="text/javascript" src="{% static '/lib/ractive/ractive.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/contact_page.min.js' %}"></script>
{% endblock %}

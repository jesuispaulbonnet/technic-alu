{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
<div class="gmap">
    <iframe
      width="600"
      height="450"
      frameborder="0"
      style="border:0"
      src="https://www.google.com/maps/embed/v1/place?key={{api_key}}
        &q={{ page.map_address }}
        &center={{ page.lat }},{{ page.lng }}
        &zoom={{ page.zoom }}
        &language=fr"
        allowfullscreen>
    </iframe>
</div>
<div class="container page-content">
    <div class="card-panel fade-in-up row">
        <div class="col m4 s12 contact-info">
            {{ page.contact | richtext }}
            <hr class="blue-text text-lighten-4"/>
            {{ page.address | richtext }}
            <hr class="blue-text text-lighten-4"/>
            {{ page.other_info | richtext }}
        </div>
        <div class="col m8 s12 message-form">
            <h4>Envoyez un message</h4>
            <br/>
            <div class="input-field col m6 s12">
              <input placeholder="Prénom et nom"
                     id="name"
                     type="text"
                     class="validate">
              <label for="name">Nom</label>
            </div>
            <div class="input-field col m6 s12">
              <input placeholder="Sujet du message"
                     id="subject"
                     type="text"
                     class="validate">
              <label for="subject">Sujet</label>
            </div>
            <div class="input-field col m6 s12">
              <input placeholder="Adresse Email"
                     id="email"
                     type="email"
                     class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field col m6 s12">
              <input placeholder="Numéro de mobile ou fixe"
                     id="phone_number"
                     type="text"
                     class="validate">
              <label for="phone_number">Téléphone</label>
            </div>
            <div class="input-field col s12">
              <textarea id="message" class="materialize-textarea" placeholder="Contenu de votre message"></textarea>
              <label for="message">Message</label>
            </div>
            <div class="col s12">
                <button class="btn waves-effect waves-light blue darken-4"
                        on-click="alert('yo')">
                    Envoyez
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
